version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - nvm install 22
        - nvm use 22
        - corepack prepare pnpm@latest --activate
        - echo "Cleaning old node_modules and lockfile"
        - rm -rf node_modules pnpm-lock.yaml
        - echo "Installing dependencies fresh"
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    # For Vite
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**    # speeds up builds
      - ~/.pnpm-store/**   # pnpm store cache
