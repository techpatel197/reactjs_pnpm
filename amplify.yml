version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Enable corepack for pnpm"
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - nvm install 22
        - nvm use 22
        - pnpm --version
        - echo "Installing dependencies"
        - pnpm install --frozen-lockfile
        - echo "Installing TailwindCSS, PostCSS, Autoprefixer"
        - pnpm add -D @tailwindcss/postcss postcss autoprefixer
        - npx tailwindcss init
        - echo "Installing React 18"
        - pnpm add --save-exact react@^18.2.0 react-dom@^18.2.0
        - npx update-browserslist-db@latest
        - echo "Setting up Husky"
        - pnpm add -D husky
        - npx husky install
    build:
      commands:
        - echo "Building the application"
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
      - ~/.pnpm-store/**
