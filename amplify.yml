version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Install Node 22"
        - nvm install 22
        - nvm use 22
        - echo "Enable Corepack for pnpm"
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm --version
        - echo "Install project dependencies"
        - pnpm install
    build:
      commands:
        - echo "Building the application"
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
      - ~/.pnpm-store/**
